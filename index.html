<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NPTEL</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body>
    <div class="header">
        <img src="./NPTEL_logo_128.webp" alt="" class="logo">
        <h1 class="logo">NPTEL</h1>
    </div>
    <div class="img-box">
        <img src="./certificate.jpg" class="rounded mx-auto d-block" alt="...">
        <div class="cv-btn">
            <i class="fa fa-download"></i>
            <button onclick="printcv('./ayush_keshri_resume.pdf')" value="print pdf">Download certificate </i></button>
        </div>
    </div>
    

</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"></script>
<script>
    let printcv = (doc) => {
        let obj = document.createElement('iframe');   // Create an IFrame.
        obj.style.display = 'none';    // Hide the frame.
        obj.src = doc;                      // Set source.
        document.body.appendChild(obj);  // Add the frame to the web page.
        obj.contentWindow.focus();       // Set focus.
        obj.contentWindow.print();      // Print it.
    }
</script>

</html>
